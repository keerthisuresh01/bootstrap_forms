    <div class="row">
      <div class="container-fluid text-center text-white bg-warning">keerthis.19it@kongu.edu</div>

    <div class="row">
    <div class="container  col-md-6 "><img src="./img/logo2 .png" width="100%"height="100%"alt=""></div>
    <div class="container  col-md-4 ">
      <div class="text-danger">*Only for KEC students-official use only</div>
      <label for="name">First Name <span class="text-danger">*</span></label>
      <div class="form-groups mb-1"><div class="input-group"><div class="input-group-prepend">
        <i class="input-group-text bi bi-person-fill"></i></div>
        <input type="text" class=" form-control "placeholder="Your First Name"required></div></div>

        <label for="name">Last Name <span class="text-danger">*</span></label>
      <div class="form-groups mb-1"><div class="input-group"><div class="input-group-prepend">
        <i class="input-group-text bi bi-person-fill"></i></div>
        <input type="text" class=" form-control"id="lname"placeholder="Your Last Name"required></div></div>

        <label for="email">Email <span class="text-danger">*</span></label>
        <div class="form-groups mb-1"><div class="input-group">
          <input type="text" class=" form-control"placeholder="Your Last Name"required/><div class="input-group-append">
            <span class="input-group-text">@kongu.edu</span></div></div>
            <div>
            <label for="gender">Gender <span class="text-danger">*</span></label></div>
            <div class="form-check-inline"><label for="gender" class="form-check-label"><input type="radio" name="gender" id=""> Male</label></div>
            <div class="form-check-inline"><label for="gender" class="form-check-label"><input type="radio" name="gender" id=""> Female</label></div>
            <div class="form-check-inline"><label for="gender" class="form-check-label"><input type="radio" name="gender" id=""> Others</label></div>
            
            <div class="form-group">
              <label for="sel1">Department <span class="text-danger">*</span></label>
              <select class="form-control" id="sel1">
                <option>Mechanical</option>
                <option>IT</option>
                <option>Mechatronics</option>
                <option>EEE</option>
                <option>ECE</option>
                <option>EIE</option>

                            </select>
            </div>
            <label class="form-check-label">COURSE SELECTION:</label>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="">ML
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="">AL
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="" >DS
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="" >BOOTSTRAP
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" value="" >JAVA
              </label>
            </div>
            <label class="form-check-label">Upload your id :</label>
            <input type="file" class="form-control-file border mb-2">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="switch1">
              <label class="custom-control-label mb-2" for="switch1">Send me a copy of my responses</label>
            </div>

            <button type="submit" class="btn btn-primary col-md-6 ml-auto text-lg-center">Submit</button>
  </form>
